<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Editar Aula</h5>
    <button
      type="button"
      class="close"
      (click)="closedModal()"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="nombreSala">Nombre Aula:</label>
        <input
          type="text"
          class="form-control"
          id="nombreSala"
          placeholder="Ingrese el nombre del aula"
          formControlName="name"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-secondary"
      (click)="closedModal()"
      data-dismiss="modal"
    >
      Cerrar
    </button>
    <button class="btn btn-primary" (click)="edit()">Actualizar Sala</button>
  </div>
</div>
