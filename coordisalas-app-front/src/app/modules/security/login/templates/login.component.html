<section class="min-h-screen flex flex-col justify-center items-center">
  <form [formGroup]="loginForm">
    <div
      class="container mx-auto flex flex-col lg:flex-row lg:items-center lg:justify-center"
    >
      <div class="lg:w-1/2">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="w-full h-auto"
          alt="Imagen simple de inicio de sesion"
        />
      </div>
      <div class="lg:w-1/2 lg:pl-8">
        <form class="w-full max-w-lg">
          <div class="mb-4">
            <input
              class="w-full px-3 py-2 border rounded-lg"
              type="email"
              placeholder="Usuario"
              id="email"
              formControlName="user"
            />
            <div *ngIf="fieldValid('user')" class="text-red-500 text-sm mt-2">
              Usuario no valida.
            </div>
          </div>

          <div class="mb-3">
            <input
              type="password"
              placeholder="Contraseña"
              id="password"
              class="w-full px-3 py-2 border rounded-lg"
              formControlName="password"
            />
            <div
              *ngIf="fieldValid('password')"
              class="text-red-500 text-sm mt-2"
            >
              Contraseña no valida.
            </div>
          </div>

          <div class="flex justify-between items-center mb-4">
            <div class="mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="remember"
              />
              <label class="text-black" for="remember"> Recordar </label>
            </div>
          </div>

          <div class="text-center">
            <button
              type="button"
              class="bg-blue-800 hover:bg-blue-900 text-white font-semibold py-2 px-6 rounded-lg"
              [class.opacity-50]="!loginForm.valid"
              [class.cursor-not-allowed]="!loginForm.valid"
              [class.bg-gray-300]="!loginForm.valid"
              [disabled]="!loginForm.valid"
              (click)="login()"
            >
              Entrar
            </button>
            <p class="text-sm font-semibold mt-2">
              ¿No tiene una cuenta?
              <a href="#!" class="text-red-500">Entrar como invitado</a>
              aaaaaaaaaaaaaaaa
            </p>
          </div>
        </form>
      </div>
    </div>
  </form>
</section>
