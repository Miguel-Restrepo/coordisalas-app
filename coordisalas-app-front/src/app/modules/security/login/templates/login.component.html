<section class="min-h-screen bg-primary flex flex-col justify-center items-center">
  <div class="container mx-auto flex flex-col lg:flex-row lg:items-center lg:justify-center">
    <div class="lg:w-1/2">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="w-full h-auto"
        alt="Imagen simple de inicio de sesion">
    </div>

    <div class="lg:w-1/2 lg:pl-8">
      <form class="w-full max-w-lg">

        <div class="mb-4">
          <input type="email" placeholder="Usuario" id="email" class="w-full px-3 py-2 border rounded-lg">
        </div>

        <div class="mb-3">
          <input type="password" placeholder="Contraseña" id="password" class="w-full px-3 py-2 border rounded-lg">
        </div>

        <div class="flex justify-between items-center mb-4">
          <div class="mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="remember" />
            <label class="text-black" for="remember">
              Recordar
            </label>
          </div>
        </div>

        <div class="text-center">
          <button type="button" class="bg-blue-800 hover:bg-blue-900 text-white font-semibold py-2 px-6 rounded-lg">
            Entrar
          </button>
          <p class="text-sm font-semibold mt-2">
            ¿No tiene una cuenta? <a href="#!" class="text-red-500">Entrar como invitado</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
