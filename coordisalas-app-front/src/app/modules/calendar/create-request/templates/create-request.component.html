<div class="modal-content request-form">
  <div class="modal-header">
    <h5 class="modal-title">Crear Solicitud</h5>
    <button
      type="button"
      class="close"
      (click)="closedModal()"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group row my-2">
        <label for="nombreUsuario" class="col-sm-4 col-form-label"
          >Usuario:</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="nombreUsuario"
            formControlName="userId"
            readonly
          />
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="nombreSala" class="col-sm-4 col-form-label"
          >Nombre Aula:</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="nombreSala"
            formControlName="roomId"
            readonly
          />
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="isRecur" class="col-sm-4 col-form-label">Se repite:</label>
        <div class="col-sm-8">
          <label class="form-check-label m-2">
            <input
              type="radio"
              class="form-check-input"
              [value]="true"
              formControlName="isRecur"
            />
            SÃ­
          </label>
          <label class="form-check-label m-2">
            <input
              type="radio"
              class="form-check-input"
              [value]="false"
              formControlName="isRecur"
            />
            No
          </label>
        </div>
      </div>

      <div *ngIf="form.get('isRecur')?.value">
        <div class="form-group row my-2">
          <label for="startDate" class="col-sm-4 col-form-label"
            >Fecha de Inicio:</label
          >
          <div class="col-sm-8">
            <input
              type="date"
              class="form-control"
              id="startDate"
              formControlName="startDate"
            />
          </div>
        </div>

        <div class="form-group row my-2">
          <label for="endDate" class="col-sm-4 col-form-label"
            >Fecha de Fin:</label
          >
          <div class="col-sm-8">
            <input
              type="date"
              class="form-control"
              id="endDate"
              formControlName="endDate"
            />
          </div>
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="reason" class="col-sm-4 col-form-label">Motivo:</label>
        <div class="col-sm-8">
          <textarea
            class="form-control cursor-text"
            id="reason"
            placeholder="Ingrese el motivo de la solicitud"
            formControlName="reason"
            rows="4"
          ></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-secondary"
      (click)="closedModal()"
      data-dismiss="modal"
    >
      Cerrar
    </button>
    <button class="btn btn-primary" (click)="create()">Crear solicitud</button>
  </div>
</div>
