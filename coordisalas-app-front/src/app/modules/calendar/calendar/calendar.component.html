<div class="mx-4 mt-4">
  <label for="select1" class="block">Selecciona Filtro:</label>
  <select class="form-select mb-3" (change)="onSelectFilter($event)">
    <option value="" disabled selected>Selecciona</option>
    <option value="room">Aula</option>
    <option value="user">Usuario</option>
  </select>

  <label class="block" *ngIf="selectedFilterType === 'room'">
    Selecciona Aula:
    <select
      class="form-select mb-3"
      [disabled]="!selectedFilterType"
      (change)="onSelectRoom($event)"
    >
      <option value="" disabled selected>Selecciona Aula</option>
      <option *ngFor="let room of rooms" [value]="room.name">
        {{ room.name }}
      </option>
    </select>
  </label>

  <label class="block" *ngIf="selectedFilterType === 'user'">
    Selecciona Usuario:
    <select
      class="form-select mb-3"
      [disabled]="!selectedFilterType"
      (change)="onSelectUser($event)"
    >
      <option value="" disabled selected>Selecciona Usuario</option>
      <option *ngFor="let user of users" [value]="user.document">
        {{ user.name + " " + user.document }}
      </option>
    </select>
  </label>

  <div class="mb-3">
    <input
      class="form-checkbox mr-2"
      type="checkbox"
      [checked]="calendarOptions.weekends"
      (change)="handleWeekendsToggle()"
    />
    <label for="showCalendar">Mostrar fines de semana</label>
  </div>

  <div id="calendar" class="mb-3">
    <full-calendar
      *ngIf="calendarVisible"
      [options]="calendarOptions"
      class="p-4"
    >
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>
</div>
