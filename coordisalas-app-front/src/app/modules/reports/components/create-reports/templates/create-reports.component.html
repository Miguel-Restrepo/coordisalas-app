<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Crear Novedad</h5>
    <button
      type="button"
      class="close"
      (click)="closedModal()"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group row my-2">
        <label for="nombreSala" class="col-sm-4 col-form-label"
          >Descripción:</label
        >
        <div class="col-sm-8">
          <textarea
            class="form-control cursor-text"
            id="descripcion"
            placeholder="Ingrese la descripción de la novedad presentada"
            formControlName="description"
            rows="4"
          ></textarea>
        </div>
      </div>

      <div class="form-group row my-2">
        <label for="tv" class="col-sm-4 col-form-label">Daño electrico:</label>
        <div class="col-sm-8">
          <label class="form-check-label m-2">
            <input
              type="radio"
              class="form-check-input"
              [value]="true"
              formControlName="electrical_damage"
            />
            Sí
          </label>
          <label class="form-check-label m-2">
            <input
              type="radio"
              class="form-check-input"
              [value]="false"
              formControlName="electrical_damage"
            />
            No
          </label>
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="tv" class="col-sm-4 col-form-label">Inundación:</label>
        <div class="col-sm-8">
          <label class="form-check-label m-2">
            <input
              type="radio"
              class="form-check-input"
              [value]="true"
              formControlName="flooding"
            />
            Sí
          </label>
          <label class="form-check-label m-2">
            <input
              type="radio"
              class="form-check-input"
              [value]="false"
              formControlName="flooding"
            />
            No
          </label>
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="tv" class="col-sm-4 col-form-label"
          >Daño de computador:</label
        >
        <div class="col-sm-8">
          <label class="form-check-label m-2">
            <input
              type="radio"
              class="form-check-input"
              [value]="true"
              formControlName="damaged_PC"
            />
            Sí
          </label>
          <label class="form-check-label m-2">
            <input
              type="radio"
              class="form-check-input"
              [value]="false"
              formControlName="damaged_PC"
            />
            No
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-secondary"
      (click)="closedModal()"
      data-dismiss="modal"
    >
      Cerrar
    </button>
    <button class="btn btn-primary" (click)="create()">Enviar novedad</button>
  </div>
</div>
