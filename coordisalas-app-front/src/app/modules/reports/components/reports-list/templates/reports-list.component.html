<div class="container mx-auto my-4 flex flex-col items-center">
  <h2 class="text-2xl dark:text-white">Lista de Novedades</h2>
  <div class="flex mb-3 w-9/12 justify-between">
    <div class="relative w-1/4">
      <div class="input-group">
        <span class="input-group-text">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar"
          [(ngModel)]="searchTerm"
          (input)="applyFilter()"
        />
      </div>
    </div>
  </div>
  <table class="table table-bordered table-fixed w-9/12">
    <thead>
      <tr>
        <th>Descripción</th>
        <th>Daño electrico</th>
        <th>Inundación</th>
        <th>Daño de computador</th>
        <th>Usuario reporto</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let reports of filteredReportss
            | slice : (currentPage - 1) * pageSize : currentPage * pageSize
        "
      >
        <td>{{ reports.description }}</td>
        <td>
          <div class="icon-container">
            <svg *ngIf="reports.electrical_damage" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-check2" viewBox="0 0 16 16">
              <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            </svg>
            <svg *ngIf="!reports.electrical_damage" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M3.146 3.146a.5.5 0 0 1 .708 0L8 7.293l4.146-4.147a.5.5 0 0 1 .708.708L8.707 8l4.147 4.146a.5.5 0 0 1-.708.708L8 8.707l-4.146 4.147a.5.5 0 0 1-.708-.708L7.293 8 3.146 3.854a.5.5 0 0 1 0-.708z"></path>
            </svg>
          </div>    
        </td>
        <td>
          <div class="icon-container">
            <svg *ngIf="reports.flooding" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-check2" viewBox="0 0 16 16">
              <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            </svg>
            <svg *ngIf="!reports.flooding" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M3.146 3.146a.5.5 0 0 1 .708 0L8 7.293l4.146-4.147a.5.5 0 0 1 .708.708L8.707 8l4.147 4.146a.5.5 0 0 1-.708.708L8 8.707l-4.146 4.147a.5.5 0 0 1-.708-.708L7.293 8 3.146 3.854a.5.5 0 0 1 0-.708z"></path>
            </svg>
          </div>   
        </td>
        <td>
          <div class="icon-container">
            <svg *ngIf="reports.damaged_PC" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-check2" viewBox="0 0 16 16">
              <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            </svg>
            <svg *ngIf="!reports.damaged_PC" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M3.146 3.146a.5.5 0 0 1 .708 0L8 7.293l4.146-4.147a.5.5 0 0 1 .708.708L8.707 8l4.147 4.146a.5.5 0 0 1-.708.708L8 8.707l-4.146 4.147a.5.5 0 0 1-.708-.708L7.293 8 3.146 3.854a.5.5 0 0 1 0-.708z"></path>
            </svg>
          </div>   
        </td>
        <td>{{ reports.user_id }}</td>
        <ng-container *ngIf="isAdmin">
        <td class="flex items-center">
         
          <button
            class="btn btn-danger m-1 flex items-center text-white"
            (click)="delete(reports.id)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash3-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
              />
            </svg>
            <span class="ml-2">Eliminar</span>
          </button>
        </td>
      </ng-container>
      </tr>
    </tbody>
  </table>
  <ngb-pagination
    [collectionSize]="filteredReportss.length"
    [(page)]="currentPage"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
    aria-label="Default pagination"
  ></ngb-pagination>
</div>
