<div class="modal-content">
  <div class="modal-header bg-danger text-white">
    <h5 class="modal-title">Rechazar solicitud</h5>
    <button type="button" class="close" (click)="closedModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group row">
        <label for="nombreSala" class="col-sm-4 col-form-label">Motivo de rechazo:</label>
        <div class="col-sm-8">
          <textarea class="form-control" id="reason_rejected" placeholder="Ingrese la razÃ³n de rechazo de la solicitud"
            formControlName="reason_rejected" rows="4"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="closedModal()" data-dismiss="modal">
      Cancelar
    </button>
    <button class="btn btn-danger" (click)="edit()">Rechazar solicitud</button>
  </div>
</div>
