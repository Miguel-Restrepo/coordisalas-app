<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Editar Usuario</h5>
    <button
      type="button"
      class="close"
      (click)="closedModal()"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="document" class="form-label">Documento:</label>
        <input type="text" class="form-control" id="document" name="document" formControlName="document" >
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" formControlName="last_name">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Rol:</label>
        <select class="form-select" id="role" name="role" formControlName="role">
          <option value="Administrador">Administrador</option>
          <option value="Docente">Docente</option>
          <option value="Estudiante">Estudiante</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-secondary"
      (click)="closedModal()"
      data-dismiss="modal"
    >
      Cerrar
    </button>
    <button class="btn btn-primary" (click)="update()">Actualizar Usuario</button>
  </div>
</div>
